<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<body>



    <h1>Test Data</h1>
    <form method="post" id="myForm" action="/submit" class="form">
        <label>Post a Medical Term</label>
        <input name="term" id="term" type="text">
        <input name="definition" id="definition" type="text">
        <button type="submit">Submit</button>
    </form>

    <p id="showData"></p>


    <script type="text" src="dist/purify.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        axios.get('http://localhost:3000/getAllSubmitted')
            .then(function (response) {
                // handle success
                const allData = response.data
                console.log(allData);

                let allMedicalTerm = allData.map((medData) => {
                    return `${medData.term} <br> ${medData.definition}`
                })
                document.querySelector("#showData").innerHTML = allMedicalTerm
            })
            .catch(function (error) {
                // handle error
                console.log(error);
            })
            .finally(function () {
                // always executed
            })
    </script>


</body>


</html>
