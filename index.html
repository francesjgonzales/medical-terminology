<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A comprehensive medical terminology dictionary designed for beginners learning anatomy and physiology. Simplify complex terms and enhance your understanding.">
    <title>Medical Terminology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <section class="container-sm mt-5">
        <h1>Add your term</h1>
        <form method="post" id="myForm" action="/" class="form">
            <div class="mb-3">
                <label>Medical Term</label>
                <input name="term" id="term" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <input class="form-control" name="definition" id="definition" type="text" required>
            </div>
            <div class="mb-3">

                <select name="category" id="category" type="text" class="form-select" required>
                    <option selected disabled required>Add the category</option>
                    <option value="Term with no root">Terms with no root</option>
                    <option value="Term with no prefix">Terms with no prefix</option>
                </select>
                <div class="invalid-feedback">
                    Please provide a category.
                </div>

            </div>
            <div class="mb-3">
                <button type="reset" class="btn btn-primary">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </section>
    <section class="container-sm mt-5">
        <h1>Medical Terminology</h1>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Term</th>
                    <th scope="col">Definition</th>
                    <th scope="col">Category</th>
                </tr>
            </thead>
            <tbody id="showData">

            </tbody>
        </table>

    </section>





    <!-- Axios API fetching -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        axios.get('https://medical-terminology.onrender.com/getAllSubmitted')
            .then(function (response) {
                // handle success
                const allData = response.data
                console.log(allData);

                let allMedicalTerm = allData.map((medData) => {
                    return `<tr><td>${medData.term}</td> <td> ${medData.definition}</td> <td>${medData.category}</td></tr> `
                }).join("");
                document.querySelector("#showData").innerHTML = allMedicalTerm
            })
            .catch(function (error) {
                // handle error
                console.log(error);
            })
            .finally(function () {
                // always executed
            })


    </script>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>


</html>
